<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>

    <script>
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
    <script type="module" crossorigin src="./assets/vendor.4f1139c9.js"></script>
    <script type="module" crossorigin src="./assets/main.ca696a74.js"></script>
    <link rel="stylesheet" href="./assets/main.a05df0fe.css">
  </head>

          fill="currentColor"
        />
        <path
          d="m15.71 14.24 8.29 8.1L22.3 24l-8.29-8.1 1.7-1.66Z"
